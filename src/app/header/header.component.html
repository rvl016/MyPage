<mat-toolbar class = "mat-elevation-z8" (window:resize) = "onResize( $event)">
  <div *ngIf = "breakpointAppBar; else fullBar" fxFlex fxLayout = "row">
    <div fxFlex></div>
    <div>
      <a mat-button [matMenuTriggerFor] = "mobileMenu"
        style = "font-size: 0.7rem;">
        <fa-icon [icon] = "faBars" size = "2x" class = "middle"  
          fixedwidth = "true"></fa-icon>
      </a>
    </div>
    <div fxFlex></div>
  </div>
  <ng-template #fullBar>
    <div fxFlex></div>
    <div *ngFor = "let route of routes" >
      <a mat-button routerLink = "{{ route.route }}" routerLinkActive = "active">
        <span class = "{{ route.iconClasses }} fa-fw"></span> {{ route.title }}
      </a>
    </div>
    <div fxFlex></div>
  </ng-template>
</mat-toolbar>


<mat-menu #mobileMenu = "matMenu">
  <div *ngFor = "let route of routes" >
    <a mat-button routerLink = "{{ route.route }}" routerLinkActive = "active"
      class = "fullButton">
      <span class = "{{ route.iconClasses }} fa-fw"></span> {{ route.title }}
    </a>
  </div>
</mat-menu>
