<div class = "container"
    fxLayout = "row"
    fxLayout.sm = "column"
    fxLayout.xs = "column"
    fxLayoutAlign.gt-md = "space-around center"
    fxLayoutGap = "10px" 
    fxLayoutGap.xs = "0">
  
  <div fxFlex = "40">
    <mat-card *ngIf = "brick">
      <mat-card-header>
        <mat-card-title>
          <h3>{{brick.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img src = "{{brick.image}}" alt = "{{brick.name}}">
      <mat-card-content>
        <p>{{brick.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click) = "goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex = "40" fxLayout = "column">
    <mat-list *ngIf = "brick">
      <h3>Comments</h3>
      <mat-list-item *ngFor = "let description of brick.description">
          <h4 matLine>{{description}}</h4>
      </mat-list-item>
    </mat-list>
  </div>
