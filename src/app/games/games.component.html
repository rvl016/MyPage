<div class = "darkBackground bottonPadding topPadding">
  <div class="standardMargin container"
    fxLayout = "column">
    <div class = "innerMargin" fxLayout = "column" fxLayoutGap = "20px">
      <div fxFlex = "100" fxLayoutAlign = "center center">
        <p class = "title">Games</p>
      </div>
      <div fxFlex fxLayoutAlign = "center center">
        <p class = "subTitle">It's funner to learn by making games!</p>
      </div>
    </div>
  </div>
</div>

<div fxLayout = "column" fxLayoutGap = "50px" fxLayoutGap.lt-md = "20px" 
  class = "standardMargin bottonPadding verticalMargin"
>
  <div fxFlex class = "innerMargin" fxLayout = "column" fxLayoutGap = "50px">
    <mat-grid-list [cols] = "breakpointGridColumns" rowHeight = "200px"
      (window:resize) = "onResize( $event)">
      <mat-grid-tile *ngFor = "let game of games" 
        (click) = "selectGame( $event, game.selector)">
        <mat-card>
          <mat-card-header>
            <mat-card-title> {{ game.name }} </mat-card-title>
          </mat-card-header>
          <img class = "imgScaleDown" src = "{{ game.image }}" alt = "">
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-divider class = "standardMatHDivider"></mat-divider>
  </div>
  <div *ngIf = "selectedGame" fxFlex class = "innerMargin" fxLayout = "column" 
    fxLayoutGap = "50px">
    <p class = "title">{{ gameDetail.name }}</p>
    <app-snake *ngIf = "selectedGame == 'app-snake'"></app-snake>
    <app-maze-solver *ngIf = "selectedGame == 'app-maze-solver'"></app-maze-solver>

  </div>
</div>
