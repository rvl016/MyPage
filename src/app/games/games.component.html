<div class = "darkBackground bottonPadding topPadding">
  <div class="standardMargin container"
    fxLayout = "column">
    <div class = "innerMargin" fxLayout = "column" fxLayoutGap = "20px">
      <div fxFlex = "100" fxLayoutAlign = "center center">
        <p class = "title">Games</p>
      </div>
      <div fxFlex fxLayoutAlign = "center center">
        <p class = "subTitle">Made by me</p>
      </div>
    </div>
  </div>
</div>

<div class = "container"
  fxLayout = "column"
  fxLayoutGap = "25px">

  <div fxFlex>
    <mat-grid-list cols = "4" rowHeight = "200px">
      <mat-grid-tile *ngFor = "let game of games" 
        [routerLink] = "['/games', game.name]">
        <img height = "200px" src = {{game.image}} alt = {{game.name}}>
        <mat-grid-tile-footer>
          <h1 matLine> {{game.name | uppercase}} </h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>"
    </mat-grid-list>
  </div>
</div>
